<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Dictionary</h5>
          <p class="card-text">Add words to dictionary or look for wirds already added.</p>
        </div>
      </div>
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <input type="text" id="newWord">
          <button type="submit" class="btn btn-primary" id="submitButton" onclick="addWord()">Add word</button>
        </div>
      </div>
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <input type="text" id="searchedWord">
          <button type="submit" class="btn btn-primary" id="restartButton" onclick="searchWord()">Check word</button>
        </div>
      </div>
    </div> 
    <script src="Dictionary.js"></script>
  </body>
</html>
